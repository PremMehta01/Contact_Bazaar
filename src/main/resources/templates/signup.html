<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register- Contact Bazaar</title>
</head>
<body>
	<section>
	    <div class="container">
	        
	        <div class="row">
	        
	        	<div class="col-md-6 offset-md-3">
	        	
	        		<div class="my-card mt-2">
	        		
	        			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
						   <p class="text-center" th:text="${session.message.content}"></p>
						   
						   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
	        		
	        			<h1 class="text-center">!!! Register !!!</h1>
	        			
	        			<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
	        			
	        				<!-- Name field -->
	        				<div class="form-group">
	        				
							    <label for="name_field" class="form-label">Name</label>
							    
							    <input 
							    	name="name"
							    	type="text" 
							    	class="form-control" 
							    	id="name_field"  
							    	placeholder= "Enter here..."
							    	required="required"
							    	th:value="${user.name}"/>
							</div>
							
							<!-- Email field -->
	        				<div class="form-group">
	        				
							    <label for="email_field" class="form-label">Email</label>
							    
							    <input 
							    	name="email"
							    	type="email" 
							    	class="form-control" 
							    	id="email_field"  
							    	aria-describedby="emailHelp"
							    	placeholder= "Enter here..."
							    	required="required"
							    	th:value="${user.email}"/>
							</div>
							
							<!-- Password field -->
	        				<div class="form-group">
	        				
							    <label for="password_field" class="form-label">Password</label>
							    
							    <input 
							    	name="password"
							    	type="password" 
							    	class="form-control" 
							    	id="password_field"  
							    	placeholder= "Enter here..."
							    	required="required"/>
							</div>
							
							<!-- About field -->
							<div class="form-group">
								<label></label>
								<textarea name="about" th:value="${user.about}" placeholder="Enter about yourself..." rows="7" class="form-control"></textarea>
							
							</div>
							
							<!-- Terms and conditions -->
							<div class="form-group form-check">
							
								<input
									type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement"/>
									
								<label for="agreement">Accept terms and conditions</label>
							
							</div>
							
							
							<!-- Submit button -->
							<div class="container mt-3 text-center">
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">Reset</button>
							
							</div>
							
	        			
	        			</form>
	        		
	        		</div>
	        	
	        	</div>
	        
	        </div>
	        
	    </div>
	</section>
</body>
</html>
