<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard- Contact Bazaar</title>
</head>
<body>
<section>

    <!-- Below div will run when "contact" object will be send via UserController -->
    <div class="card mr-3 ml-3" th:if="${contact}">

        <div class="card-body">

            <div class="container text-center">

                <img src="" style="height: 200px; width: 200px;" class="contact_profile_picture" th:src="@{'/img/' + ${contact.image}}">

                <h3 class="mt-3">
                    <span th:text="${contact.name}"></span>
                    ( <span th:text="${contact.secondName}"></span> )
                </h3>

                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">CB00<span th:text="${contact.id}" ></span> </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td> <span th:text="${contact.email}" ></span> </td>
                        </tr>

                        <tr>
                            <th scope="row">Phone</th>
                            <td> <span th:text="${contact.phone}" ></span> </td>
                        </tr>

                        <tr>
                            <th scope="row">Work</th>
                            <td> <span th:text="${contact.work}" ></span> </td>
                        </tr>
                    </tbody>
                </table>

                <div class="description mt-3">

                    <th:block th:utext="${contact.description}"></th:block>

                </div>

                <div class="container mt-3">

                    <button th:onclick=" |deleteContact(${contact.id})| " class="btn btn-danger btn-block"> Delete </button>
                    <button class="btn btn-primary btn-block"> Update </button>

                </div>

            </div>

        </div>

    </div>

    <!-- Below will run when "contact" object will not be send via UserController i.e when user is not allowed to see the contact detail of this perticular id -->
    <h3 class="text-center p-3 bg-danger text-white" th:unless="${contact}" > You don't have permission to see this contact, because you haven't added this contact in your contact list!!! </h3>

</section>
</body>
</html>
