<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Contacts</title>
</head>
<body>
    <section>

        <!-- This will run when user has at least one contact in his/her list -->
        <div th:if="${totalPages > 0}" class="card mr-3 ml-3">

            <div class="card-body">

                <h1 class="text-center"> Your contacts </h1>

                <!-- search -->
                <div class="search-container my-3">

                    <input id="search-input" type="text" class="form-control" placeholder="Search by name" />

                    <div class="search-result">



                    </div>

                </div>

                <!-- Contact table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${contacts}" >

                            <th scope="row" th:text="${'CB00' + c.id}" >1</th>

                            <td>
                                <img src="" class="contact_profile_picture" th:src="@{'/img/' + ${c.image}}">
                                <span th:text="${c.name}"></span>
                            </td>

                            <td>
                                <a href="#" th:href="@{'/user/' + ${c.id} + '/contact'}">
                                    <span th:text="${c.email}"></span>
                                </a>
                            </td>

                            <td th:text="${c.phone}" >@mdo</td>

                            <td>
                                <!-- Since we are handling delete function as a GET method, so we dont need to put delete btn inside any form unlike update btn -->
                                <button href="#" th:onclick=" |deleteContact(${c.id})| " class="btn btn-danger btn-sm"> Delete </button>

                                <!-- Since we are handling update function as a POST method, so we need to put update btn inside a form unlike delete btn -->
                                <form th:action="@{'/user/update-contact/' + ${c.id}}" method="post" class="mt-2">
                                    <button type="submit" class="btn btn-primary btn-sm"> Update </button>
                                </form>

                            </td>
                        </tr>

                    </tbody>
                </table>


                <!-- Pagination -->
                <nav aria-label="Page navigation example">

                    <ul class="pagination">

                        <li th:if="${currentPage > 0}" class="page-item">
                            <a th:href="@{'/user/show-contacts/' + ${currentPage - 1}}" class="page-link" href="#"> Previous </a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i-1 ? 'active' : ''}" class="page-item">
                            <a th:href="@{'/user/show-contacts/' + ${i-1}}" class="page-link" href="#">
                                <span th:text="${i}"></span>
                            </a>
                        </li>

                        <li th:if="${currentPage + 1 < totalPages}" class="page-item">
                            <a th:href="@{'/user/show-contacts/' + ${currentPage + 1}}" class="page-link" href="#"> Next </a>
                        </li>

                    </ul>

                </nav>

            </div>

        </div>

        <!-- This will run when user has not added any contacts yet -->
        <h3 th:unless="${totalPages > 0}" class="text-center p-3 bg-danger text-white" > Please add contacts to see here!!! </h3>

    </section>
</body>
</html>
