<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard- Contact Bazaar</title>
</head>
<body>
<section>
    <div class="container">

        <div class="card">

            <div class="card-body text-center my-5">

                <img src="" style="height: 200px; width: 200px;" class="contact_profile_picture" th:src="@{'/img/default.png'}">

                <h1 class="mt-3 text-secondary font-italic"> ...Start adding your contacts on cloud... </h1>

                <a th:href="@{/user/add-contact}" class="btn btn-primary text-uppercase mt-4"> Add new contact </a>

            </div>

        </div>

    </div>
</section>
</body>
</html>
