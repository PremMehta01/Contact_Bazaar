<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard- Contact Bazaar</title>
</head>
<body>
<section>
    <div class="container">

        <div class="card">

            <div class="card-body text-center">

                <img src="" style="height: 200px; width: 200px;" class="contact_profile_picture" th:src="@{'/img/' + ${user.imageUrl}}">

                <h1 class="mt-2" th:text="${user.name}"></h1>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#USERID</th>
                        <th scope="col">CB00<span th:text="${user.id}" ></span> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td> <span th:text="${user.email}" ></span> </td>
                    </tr>

                    <tr>
                        <th scope="row">Role</th>
                        <td> <span th:text="${user.role}" ></span> </td>
                    </tr>

                    <tr>
                        <th scope="row">Account active</th>
                        <td> <span th:text="${user.enabled}" ></span> </td>
                    </tr>

                    <tr>
                        <th scope="row">About</th>
                        <td> <span th:text="${user.about}" ></span> </td>
                    </tr>
                    </tbody>
                </table>


            </div>

        </div>

    </div>
</section>
</body>
</html>
