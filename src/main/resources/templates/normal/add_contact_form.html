<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard- Contact Bazaar</title>
</head>
<body>
    <section>

        <div class="card mr-10">

            <div class="card-body">

                <h1 class="text-center">Add Contact</h1>

                <div class="container-fluid mt-1">

                    <div class="row">

                        <div class="col-md-8 offset-md-2">

                            <form action="#"
                                  th:object="${contact}"
                                  enctype="multipart/form-data"
                                  method="POST"
                                  th:action="@{/user/process-contact}"
                                  class="mt-2"
                            >

                                <!-- First Name -->
                                <div class="input-group">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">

                                            <i class="fa fa-plus"></i>

                                        </div>

                                    </div>

                                    <input required type="text" id="firstName" name="name" placeholder="Enter Name..." class="form-control"/>

                                </div>


                                <!-- Second Name -->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">

                                            <i class="fas fa-user-alt"></i>

                                        </div>

                                    </div>

                                    <input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name..." class="form-control"/>

                                </div>


                                <!-- Phone Number -->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">

                                            <i class="fa fa-phone"></i>

                                        </div>

                                    </div>

                                    <input required type="number" id="phone" name="phone" placeholder="Enter Phone number..." class="form-control"/>

                                </div>


                                <!-- Email -->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">

                                            @

                                        </div>

                                    </div>

                                    <input required type="email" id="email" name="email" placeholder="Enter Email..." class="form-control"/>

                                </div>


                                <!-- Work -->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">

                                            <i class="fa fa-briefcase"></i>

                                        </div>

                                    </div>

                                    <input type="text" id="work" name="work" placeholder="Enter profession..." class="form-control"/>

                                </div>


                                <!-- Contact description -->
                                <div class="form-group mt-3">

                                    <textarea id="mytextarea" name="description" class="form-control" rows="10" placeholder="Enter description..."></textarea>

                                </div>


                                <!-- Image -->
                                <div class="custom-file mt-3">

                                    <input type="file" name="profileImage" />

                                </div>


                                <!-- Save contact button -->
                                <div class="container text-center mt-4">

                                    <button class="btn btn-outline-primary"> Save Contact </button>

                                </div>


                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!-- adding toolbar to discription editor -->
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });
        </script>

    </section>
</body>
</html>
